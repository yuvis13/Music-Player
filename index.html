<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/ac068932f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="MEDIA/MAARA.jpg" alt="IMAGE" class="song-img">
        <h1>MAARA</h1>
        <p>Sid sriram</p>
        <audio id="song">
            <source src="MEDIA/MAARASONg.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="control-icon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
